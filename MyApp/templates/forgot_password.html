<html>
    <head>
        <title>
            Forgotpassword
        </title>
    </head>
    <body>
        {% if msg %}
        <b>{{msg}}</b>
        {% endif %}
        <form action="{% url 'forgotpassword' %}" method="POST">
            {% csrf_token %}
            <label>Enter your email ID</label>
            <input type="email" placeholder="Email ID" name='email'>
            <input type="submit" value="Send OTP">
        </form>
    </body>


</html>
